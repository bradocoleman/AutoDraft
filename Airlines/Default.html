<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body ng-app="airlineApp">

<div class="container" ng-controller="flightsController">

    <h1>Airlines</h1>
       
    <div class="row">
        <div class="col-md-6" ng-repeat="flight in flights">
            <div class="flightCard">

                <h3>{{flight.airline}}</h3>
                
                <div class="text-right">
                    <button class="btn btn-success">
                        Select&nbsp;&nbsp;<i class="fas fa-check"></i>
                    </button>
                </div>
                <div>
                    <span>Price : {{ flight.price }}</span>
                    <span>Duration : {{ flight.totalDuration }}</span>
                </div>
                <hr/>
                <div>
                    <span>Start Time : {{ flight.price }}</span>
                    <span>End Time : {{ flight.totalDuration }}</span>
                    <ul class="breadcrumb">
                        <li ng-repeat="city in flight.cities">
                            {{ city }}
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="Scripts/angular.js"></script>
<script src="airlinesApp/airlineApp.js"></script>
<script src="airlinesApp/controllers/flightsController.js"></script>

</body>

</html>
